<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        margin: 0;
        background-color: black;
      }
      canvas {
        background-color: black;
        /*
          This is a workaround for high DPI screens which winit or something
          has an issue with where it will resize the canvas to smaller than
          the full width of the screen.
        */
        width: 100vw !important;
        height: 100vh !important;
      }
    </style>
  </head>
  <body>
    <!-- Include the wasm-bindgen generated JS file -->
    <script src="./$example.js"></script>

    <script>
      // Create an async function so we can use await syntax
      async function run() {
        // Loading the file above will create a global named after the example, first we initialize it
        // by calling the global.

        // Initialize the wasm module
        await $example("$example_bg.wasm");

        // Import the start function exposed by Bevy Retro
        const { start } = $example;

        // And start the game
        start()
      }
      run();
    </script>
  </body>
</html>
